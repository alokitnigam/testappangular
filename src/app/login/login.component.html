<div class="row containe">
  <div id="rcorners3" class="no_box_shadow">
    <div>
  <h1 class="text-white">Login</h1>
  <hr width="35%" align="left" width="50%">
  <form class="login_form" (ngSubmit)="onLogin(loginform)" #loginform="ngForm">
    <div class="form-group my-4">
      <input  type="text" 
              placeholder="Username"  
              class="form-control" 
              name="username"
              ngModel
              required>
    </div>
    <div class="form-group mb-4">
      <input type="password" 
             placeholder="Password" 
             class="form-control" 
             ngModel 
             name="password"
             required>
    </div>

    <button type="submit" 
            class="btn btn-primary"
            [disabled]="!loginform.valid">Submit</button>
  </form>
</div>
</div>
</div>
